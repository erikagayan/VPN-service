{% extends "base.html" %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {% if messages %}
            {% for message in messages %}
                <p style="color: red;">{{ message }}</p>
            {% endfor %}
        {% endif %}
        {{ form.as_p }}
        <button type="submit">Увійти</button>
    </form>
{% endblock %}
